<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./settings.css">
    <title>Calorie Counter - Settings</title>
</head>
<body>
    <header id="header">
        <div class="header-left-section">
            <img id="logo" src="blue-gray-logo.png" alt="a plate with spoon and fork">
            <!--TODO: render home.handlebar -->
            <h1><a href="#">Calorie Tracker</a></h1>
        </div>
        <div class="header-right-section">
            <nav id="nav">
                <!--TODO: render home.handlebar -->
                <a class="nav-link" href="#">Home</a>
                <p class="nav-link">|</p>
                <!--TODO: render progress.handlebar -->
                <a class="nav-link"href="#">Progress</a>
                <p class="nav-link">|</p>
                <!--TODO: render settings.handlebar -->
                <a class="nav-link" href="#">Settings</a>
            </nav>
        </div>
    </header>

    <div class="settings-center">
        <h2>Profile Settings</h2>
    </div>

    <div class="settings-container">

        <div class="col">
            <p>Your name: {{name}}</p>
            <div class="settings-input">
                <label for="name">Update:</label>
                <input type="text" id="name" name="name">
            </div>
        </div>

        <div class="col">
            <p>Your start weight: {{sweight}}</p>
        <div class="settings-input">
                <label for="sweight">Update:</label>
                <input type="text" id="sweight" name="sweight">
            </div>
        </div>

        <div class="col">
            <p>Your goal weight: {{gweight}}</p>
            <div class="settings-input">
                <label for="gweight">Update:</label>
                <input type="text" id="gweight" name="gweight">
            </div>
        </div>

        <div class="col">
            <p>Your daily caloric goal: {{cal}}</p>
            <div class="settings-input">
                <label for="calorie">Update:</label>
                <input type="text" id="calorie" name="calorie">
            </div>
        </div>  

    </div>

    <div class='settings-center'>
        <button id="settings-save-btn">Save these settings</button>
    </div> 

</body>
</html>
