<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./create.css">
    <title>Calorie Tracker - Create your profile</title>
</head>
<body>
    <header id="header">
        <div class="header-left-section">
            <img id="logo" src="blue-gray-logo.png" alt="a plate with spoon and fork">
            <h1>Calorie Tracker</h1>
        </div>
    </header>
    <div id="callAction">
        <h2>Seize the moment. Create your profile.</h2>
    </div>
    <div class="container">
        <div class="input">
            <label for="name">Choose a username:</label>
            <input type="text" id="username" name="username" placeholder="Used to login">
        </div>
        <div class="input">
            <label for="name">Choose a password:</label>
            <input type="text" id="password" name="password" placeholder="Used to login">
        </div>
        <div class="input">
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name">
        </div>
        <div class="input">
            <label for="sweight">Your starting weight:</label>
            <input type="text" id="sweight" name="sweight" placeholder="In pounds (lbs)">
        </div>
        <div class="input">
            <label for="gweight">Your goal weight:</label>
            <input type="text" id="gweight" name="gweight" placeholder="In pounds (lbs)">
        </div>
        <div class="input">
            <label for="calorie">Your daily calorie goal:</label>
            <input type="text" id="calorie" name="calorie">
        </div>
        <div>
            <button id="goBtn">Let's go!</button>
        </div> 
    </div>
</body>
</html>
