<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./create.css">
    <title>Create your profile</title>
</head>
<body>
    <header id="header">
        <h1>Calorie Counter</h1>
    </header>
    <div id="callAction">
        <h2>Seize the moment. Create your profile.</h2>
    </div>
    <div class="container">
        <div class="input">
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="input">
            <label for="sweight">Your start weight:</label>
            <input type="text" id="sweight" name="sweight">
        </div>
        <div class="input">
            <label for="gweight">Your goal weight:</label>
            <input type="text" id="gweight" name="gweight">
        </div>
        <div class="input">
            <label for="calorie">Your daily calorie goal:</label>
            <input type="text" id="calorie" name="calorie">
        </div>
        <div>
            <button id="goBtn">Let's go!</button>
        </div> 
    </div>
</body>
</html>
